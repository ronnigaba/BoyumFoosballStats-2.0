name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: dotnet publish -c Release -o release 'BoyumFoosballStats 2.0/BoyumFoosballStats 2.0.csproj'
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_BOYUM_FOOSBALL_STATS }}'
          channelId: live
          projectId: boyum-foosball-stats
